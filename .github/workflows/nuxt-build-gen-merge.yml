name: Build and generate nuxt project on merge or pull request

on:
  push:
    branches:
      - 'master' 
    paths:
      - "augmented-reality/public/v8/**"

jobs:
  build_and_generate:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install
      working-directory: ./augmented-reality/public/v8/
      run: npm ci

    - name: Build for production
      working-directory: ./augmented-reality/public/v8/
      run: npm run build

    - name: Generate static project
      working-directory: ./augmented-reality/public/v8/
      run: npm run generate

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git diff-index --quiet HEAD || git commit -m "automated build pipeline" -a

    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch

    - name: Ensure we have latest changes
      run: |
        git rebase origin/${{ steps.extract_branch.outputs.branch }}
        git pull
        git fetch

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ steps.extract_branch.outputs.branch }}