<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>8th Wall Web: Portal</title>
    <meta name="8thwall:renderer" content="aframe:1.1.0">
    <meta name="8thwall:package" content="@8thwall.xrextras">
    <meta name="8thwall:package" content="@8thwall.landing-page">
    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-physics-system-4.0.1.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
          See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script
      async
      src="//apps.8thwall.com/xrweb?appKey=zl9iYLs0UnM13G8kugSsXRboJtbC2OJOZWmGeV4dvmWAKMaq1kwdRIa4PTdy4WvWyR05BG"
    ></script>

  </head>
  <script src="components.js"></script>
  <body>
    <a-scene
    landing-page
    xrextras-loading
    xrextras-runtime-error
    xrweb="disableWorldTracking: true">
    
    <a-assets>
      <img id="space" src="./assets/space.jpg">
      <a-asset-item id="turtleModel" src="assets/scene.gltf"></a-asset-item>
    </a-assets>
    
    <a-camera></a-camera>
    
    <a-entity image-target-portal="name: black-clover3" visible="false">
      
      <a-ring
        id="portal"
        radius-inner="0.001"
        radius-outer="1000"
        xrextras-hider-material
      ></a-ring>
      
      <a-entity
        id="turtle"
        position="0 0 -10"
        gltf-model="#turtleModel"
        animation__spin="
          property: rotation;
          dur: 3000;
          from: 0 0 0;
          to: 360 0 0;
          loop: true;
          easing: linear;">
      </a-entity>
    </a-entity>
  </a-scene>
  </body>
</html>
