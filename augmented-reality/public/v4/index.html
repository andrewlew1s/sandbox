<!DOCTYPE html>
<html>
  <head>
    <!-- Copyright (c) 2022 8th Wall, Inc. -->
    <!-- head.html is optional; elements will be added to your html head before app.js is loaded. -->
    <!-- Use "8thwall:" meta tags to hook into 8th Wall's build process and developer tools. -->
    <meta name="8thwall:renderer" content="aframe:1.1.0">
    <meta name="8thwall:package" content="@8thwall.xrextras">
    <meta name="8thwall:package" content="@8thwall.landing-page">

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-physics-system-4.0.1.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=zl9iYLs0UnM13G8kugSsXRboJtbC2OJOZWmGeV4dvmWAKMaq1kwdRIa4PTdy4WvWyR05BG"></script>

  </head>
  <script>
    import {floatingTurtleSpawnComponent} from './components'
    AFRAME.registerComponent('floating-turtle-spawn', floatingTurtleSpawnComponent)
  </script>
  <body>
      <!-- body.html is optional; elements will be added to your html body after app.js is loaded. -->
      <a-scene
      landing-page
      xrextras-loading
      xrextras-runtime-error
      renderer="colorManagement: true;"
      xrweb>

      <a-assets>
        <img id="logo" src="./assets/media/A.jpg">
      </a-assets>
      <a-camera position="0 1.5 0"></a-camera>
      <a-light type="ambient" intensity="0.25"></a-light>
      <xrextras-named-image-target id="bottle" name="A">
        <xrextras-curved-target-container floating-turtle-spawn ></xrextras-curved-target-container>
        <xrextras-target-mesh material="src: #logo; transparent: false;"></xrextras-target-mesh>
        <a-sphere scale="0.25 0.25 0.25" material="shader: flat; color: #FFE000;"></a-sphere>
      </xrextras-named-image-target>
      <a-entity
        light="
          type: point;
          intensity: 0.8;
          castShadow: true;
          shadowMapHeight:1024;
          shadowMapWidth:1024;
          color: #FF9B00"
        xrextras-attach="target: bottle; offset: 0 1 0;"
        shadow>
      </a-entity>
      <a-box
        position="0 -0.5 0"
        rotation="-90 0 0"
        height="100"
        width="100"
        material="color: #000; transparent: true; opacity: 0.5; shader: shadow"
        shadow>
      </a-box>

      </a-scene>

  </body>
</html>
